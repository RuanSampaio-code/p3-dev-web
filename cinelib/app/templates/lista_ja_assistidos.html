<!DOCTYPE html>
<html lang="en">
        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Assistidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>

<body class="light-mode">

    {% include 'navbar.html' %}  <!-- Importando a Navbar -->

    <section>
        <h2 class="text-white text-center py-3">Filmes e Séries Assistidos</h2>
        
        <div class="container d-flex justify-content-center">
            <div class="row w-100">
            {% for obra in obras %}
                <div class="col-12 mb-3">
                    <div class="card">
                        <div class="row g-0">
                            <!-- Coluna para a imagem -->
                            <div class="col-md-4">
                                <img src="{{ obra[5] }}" class="img-fluid h-100" style="object-fit: cover; width: 100%; height: 100%;" alt="{{ obra[0] }}">
                            </div>
                            <!-- Coluna para as informações -->
                            <div class="col-md-8">
                                <div class="card-body bg-white">
                                    <h5 class="card-title">{{ obra[1] }}</h5>
                                    <p class="card-text"><strong>Ano de Lançamento:</strong> {{ obra[2] }}</p>
                                    <p class="card-text"><strong>Sinopse:</strong> {{ obra[3] }}</p>
                                   
                    
                                    
                                    <!-- Campo para inserção de nota -->
                                    <form method="POST" action="{{ url_for('salvar_nota', obra_id=obra[0]) }}">
                                        <div class="mb-3">
                                            <label for="nota" class="form-label">Sua Nota:</label>
                                            <input type="number" class="form-control" id="nota" name="nota" min="1" max="10" step="0.1" placeholder="De 1 a 10" 
                                            value="{{ obra[6] if obra[6] else '' }}">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Salvar Nota</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

                
            </div>
      </div>
      
      </div>
      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
