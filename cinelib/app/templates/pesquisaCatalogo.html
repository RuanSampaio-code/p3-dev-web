<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <style>
        .navbar-custom {
            background-color: #333333;
            padding: 2rem;
        }

        .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .nav-link:hover {
            color: #cccccc;
        }

        .card {
            max-width: 600px;
            margin: 20px auto;
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}  <!--  Importando a Navbar -->

    <div class="container">
        <h2>Resultados da Pesquisa</h2>
        <div class="row">
            {% if movies %}
                {% for movie in movies %}
                    <div class="col-md-4">
                        <!-- Adicionar IDs para os filmes e para o tipo (Filme ou Série) -->
                        <div class="card">
                            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text">{{ movie.overview[:100] }}...</p>
                                <!-- Botões de ação -->
                                <button class="btn btn-primary" onclick="adicionarAoCatalogo('{{ movie.id }}', '{{ movie.title }}', '{{ movie.overview }}', '{{ movie.release_date.split('-')[0] }}', 'Filme', true)">
                                    Já assistido
                                </button>
                                <button class="btn btn-primary" onclick="adicionarAoCatalogo('{{ movie.id }}', '{{ movie.title }}', '{{ movie.overview }}', '{{ movie.release_date.split('-')[0] }}', 'Filme', false)">
                                    Assistir mais tarde
                                </button>
                            </div>
                        </div>

                    </div>
                {% endfor %}
            {% else %}
                <p>Nenhum resultado encontrado.</p>
            {% endif %}
        </div>
    </div>

    <!-- Correção no fechamento da tag script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function adicionarAoCatalogo(id, titulo, sinopse, ano, tipo, assistido) {
            // Enviar os dados para o backend
            fetch('/adicionar_catalogo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id,
                    titulo: titulo,
                    sinopse: sinopse,
                    ano: ano,
                    tipo: tipo,
                    assistido: assistido
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Filme/série adicionado ao catálogo com sucesso!');
                } else {
                    alert('Erro ao adicionar ao catálogo.');
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
