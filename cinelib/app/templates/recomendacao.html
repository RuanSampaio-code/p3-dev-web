<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

</head>

<body class="light-mode">
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 class="text-white">Filmes e Séries populares</h2>
        <div class="row">
            {% for item in recomendacoes_populares %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img class="card-img-top img-fluid custom-img" 
                         src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" 
                         alt="{{ item.title or item.name }}">
                    <div class="card-body">
                        <p class="card-text text-center">{{ item.title or item.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Seção Mais Bem Avaliados -->
        <h2 class="text-white mt-5">Filmes e Séries Mais Bem Avaliados</h2>
        <div class="row">
            {% for item in recomendacoes_top %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img class="card-img-top img-fluid custom-img" 
                         src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" 
                         alt="{{ item.title or item.name }}">
                    <div class="card-body">
                        <p class="card-text text-center">{{ item.title or item.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
