<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - CineLib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="home.html" class="text-light text-decoration-none">CineLib</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="biblioteca.html">Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recomendacoes.html">Recomendações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="perfil.html">Perfil</a>
                    </li>
                </ul>
                <a href="/pages/pesquisar.html">
                    <img src="/assets/images/icons/bx-search-white.svg" alt="" class="h-500">
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <!-- Avatar/Ícone de Perfil -->
                        <div class="text-center mb-4">
                            <img src="/assets/images/default-avatar.jpg" 
                                 alt="Avatar do usuário" 
                                 class="rounded-circle img-fluid"
                                 style="max-width: 150px;">
                            
                            <input type="file" 
                                   id="avatarInput" 
                                   class="d-none"
                                   accept=".jpg,.jpeg,.png,.gif">
                            
                            <label for="avatarInput" 
                                   class="btn btn-outline-primary mt-2 cursor-pointer">
                                Alterar Foto
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <!-- Informações do Usuário -->
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" 
                                   id="nomeUsuario" 
                                   class="form-control form-control-lg"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" 
                                   id="emailUsuario" 
                                   class="form-control form-control-lg"
                                   required>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" 
                                   id="senhaUsuario" 
                                   class="form-control form-control-lg"
                                   minlength="8"
                                   required>
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="mb-4">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" 
                                   id="confirmarSenha" 
                                   class="form-control form-control-lg"
                                   required>
                        </div>

                        <!-- Botão de Salvar -->
                        <button type="button" 
                                class="btn btn-primary w-100"
                                onclick="salvarPerfil()">
                            Salvar Alterações
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
