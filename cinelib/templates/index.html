<!DOCTYPE html>
<html lang="en">
        
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/global.css') }}">
        <link rel="stylesheet"  href="{{ url_for('static', filename='css/index.css') }}">
       
    </head>

  

    <body class="light-mode" >


    <div class="login-container">
        <div class="login-box">
            <h1 class="fst-italic w-100 p-5 circle bg-black text-white text-center border border-white rounded">
              CineLib
            </h1>
        
            <h3 class="text-center">Login</h1>

            <form action="#" method="POST">
            <!-- Campo de Login -->

            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input class="form-control" type="text" id="username" placeholder="Digite seu usuário" required>
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input class="form-control" type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <!-- Botão Entrar -->
            <div class="mb-3">
                <a href="pages/home.html" class="btn btn-dark w-100">Entrar</a>
            </div>

            
            <!-- Esqueceu a Senha e Criar Novo Usuário -->
            <div class="text-center">
                <a href="#" class="d-block mb-2">Esqueceu a senha?</a>
                <a href="pages/cadastro.html" class="btn btn-outline-primary w-100">Criar novo usuário</a>
            </div>
            </form>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
